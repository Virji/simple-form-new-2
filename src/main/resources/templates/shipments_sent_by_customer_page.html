<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipments Sent by Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<header>
    <h1>Shipments Sent by Customer</h1>
</header>

<div class="container">
    <h2>List of Shipments</h2>
    <ul>
        <!-- Use Thymeleaf to loop through shipment data and display it dynamically -->
        <li th:each="shipment : ${shipments}">
            <strong>Shipment ID:</strong> <span th:text="${shipment.id}"></span><br>
            <strong>Sender:</strong> <span th:text="${shipment.sender}"></span><br>
            <strong>Recipient:</strong> <span th:text="${shipment.recipient}"></span><br>
            <strong>Delivery Address:</strong> <span th:text="${shipment.deliveryAddress}"></span><br>
            <strong>Weight:</strong> <span th:text="${shipment.weight}"></span><br>
            <strong>Price:</strong> <span th:text="${shipment.price}"></span><br>
        </li>
    </ul>
</div>
</body>
</html>
